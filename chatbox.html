<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./chatbox.css">
    <title>Document</title>
</head>
<body>
    <div class="container header-part">
        <div class="row">
                <div class="offset-1 offset-sm-1 col-11 col-sm-11 firstText">
                    IRIS
                </div>
        </div>
        <div class="row">
            <div class="offset-1 offset-sm-1 col-2 col-sm-2 SecondText">
                Hello
            </div>
            <div class="col-1 col-sm-1 image-box">
                <img src="Vector.jpg" alt="vector">
            </div>
        </div>
        <div class="row">
            <div class="offset-1 offset-sm-1 col-11 col-sm-11 thirdText">
                I am Iris, a Virtual Assistant <br>
                How may I help you?
            </div>
        </div>
        <br>
        <div class="row">
            <div class="offset-1 offset-sm-1 col-10 col-sm-10">
                <div class="card">
                    <div class="card-header">
                      <div class="row">
                          <div class="col-8 col-sm-4 header-text">
                            Frequently Asked Questions
                          </div>
                          <div class="col-1 col-sm-1 header-img">
                            <img src="Group1.png" alt="group">
                          </div>
                      </div>
                    </div>
                    <div class="card-body">
                        <div class="row-padding card-text1">
                            <div class="row card-body-border">
                                <div class="col-1 col-sm-1 card-body-img">
                                    <img src="Ellipse4.jpg" alt="Ellipse">
                                </div>
                                <div class="col col-sm- card-body-text">
                                    Can I redeem my FB before the original term?
                                </div>
                              </div>
                        </div>
                        <div class="row-padding card-text-2">
                            <div class="row card-body-border">
                                <div class="col-1 col-sm-1 card-body-img">
                                    <img src="Ellipse4.jpg" alt="Ellipse">
                                </div>
                                <div class="col col-sm- card-body-text">
                                    How do I pay my Credit card bill?
                                </div>
                              </div>
                        </div>
                        <div class="row-padding card-text-3">
                            <div class="row card-body-border">
                                <div class="col-1 col-sm-1 card-body-img">
                                    <img src="Ellipse4.jpg" alt="Ellipse">
                                </div>
                                <div class="col col-sm- card-body-text">
                                    How can I get my Account Statement?
                                </div>
                              </div>
                        </div>
                        <div class="row-padding card-text-4">
                            <div class="row card-body-border">
                                <div class="col-1 col-sm-1 card-body-img">
                                    <img src="Ellipse4.jpg" alt="Ellipse">
                                </div>
                                <div class="col col-sm- card-body-text">
                                    What is the tenure of Fixed Deposit?
                                </div>
                              </div>
                        </div>
                        <div class="row-padding-start card-text-5">
                            <div class="row card-body-startborder">
                                <div class="offset-2 col-1 col-sm-1 card-body-img">
                                    <img src="chat.jpg" alt="Ellipse">
                                </div>
                                <div class="col-8 col-sm-8 card-body-starttext">
                                    Start a New Conversation
                                </div>
                              </div>
                        </div>
                    </div>
                  </div>
            </div>
        </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS. -->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
